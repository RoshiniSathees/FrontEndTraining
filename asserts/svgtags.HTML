<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><u>SVG example</u></title>
</head>
<body> 
    <div>
        <h2 align="center"><u>SVG </u></h2>
        <svg width = "400" height="400" viewport="0 0 400 400" stroke="green" stroke-width="3">
            <line x1="150" y1="150" x2="350" y2="350" stroke="green" ></line>
            <line x1="120" y1="130" x2="250" y2="250" stroke="black" ></line>
            <line x1="110" y1="140" x2="230" y2="230" stroke="red" ></line>
            <line x1="100" y1="120" x2="200" y2="200" stroke="pink" ></line>

            <circle cx="180" cy="200" r="50" stroke="red" stroke-width="2" fill="blue" ></circle>
            <rect width="200" height="100" y="200" fill="red" stroke-width="2"></rect>
            <polygon points = "101 200 121 120 90 102" fill="red" ></polygon>
    </svg>
    </div>                                                                          
</body>
</html>
