<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</head>
<h2 class="text-center">Simple Parking System</h2>

<body>
  <div class="row" style="height: 200px;">
    <div class="col-2 border bg-white border-dark className=Slot-1">
      <h2>S1</h2>
    </div>
    <div class="col-2 border bg-white border-dark className=Slot-2">
      <h2>S2</h2>
    </div>
    <div class="col-2 border bg-white border-dark className=Slot-3">
      <h2>S3</h2>
    </div>
    <div class="col-2 border bg-white border-dark className=Slot-4">
      <h2>S4</h2>
    </div>
    <div class="col-2 border bg-white border-dark className=Slot-5">
      <h2>S5</h2>
    </div>

    <div>
      <div class="dropdown">
        <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown"
          aria-expanded="false">
          Bookslot
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
          <li><button class="dropdown-item" type="button">---None---</button></li>
          <li><button class="dropdown-item" type="button">Slot-1</button></li>
          <li><button class="dropdown-item" type="button">Slot-2</button></li>
          <li><button class="dropdown-item" type="button">Slot-3</button></li>
          <li><button class="dropdown-item" type="button">Slot-4</button></li>
          <li><button class="dropdown-item" type="button">Slot-5</button></li>

        </ul>
      </div>
      <div>
        <table>
          <tr>
            <td>Vechicle No :</td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>
              <button>Book Now</button>
            </td>
          </tr>
          <tr>
            <td>
              <button>Release Now</button>
            </td>
          </tr>
        </table>
      
      </div>
      </div>
      <script>
      document.querySelector(".bookNow").addEventListener("click",()=>{
        var carNumber=document.querySelector(".number").value
        var slot=document.querySelector(".options").value
        if(carNumber==""){
            alert("pls Enter the car Number")
        }
        else if(slot=="Slot-1" && document.querySelector(".square1").style.backgroundColor!="red"){
            document.querySelector(".s1").style.backgroundColor="red"
            document.querySelector(".slot1").innerHTML=carNumber
            // alert(carNumber);
            document.querySelector(".number").value=""
        }
        else if(slot=="Slot-2" && document.querySelector(".square2").style.backgroundColor!="red"){
            document.querySelector(".s2").style.backgroundColor="red"
            document.querySelector(".slot2").innerHTML=carNumber
            document.querySelector(".number").value=""  
        }
        else if(slot=="Slot-3" && document.querySelector(".square3").style.backgroundColor!="red"){
            document.querySelector(".s3").style.backgroundColor="red"
            document.querySelector(".slot3").innerHTML=carNumber
            document.querySelector(".number").value=""  
        }
        else if(slot=="Slot-4" && document.querySelector(".square4").style.backgroundColor!="red"){
            document.querySelector(".s4").style.backgroundColor="red"
            document.querySelector(".slot4").innerHTML=carNumber
            document.querySelector(".number").value=""  
        }
        else if(slot=="Slot-5" && document.querySelector(".square1").style.backgroundColor!="red"){
            document.querySelector(".s5").style.backgroundColor="red"
            document.querySelector(".slot5").innerHTML=carNumber
            document.querySelector(".number").value=""  
        }
    })
    
    document.querySelector(".releaseNow").addEventListener("click",()=>{
        var carNumber=document.querySelector(".number").value
        var slot=document.querySelector(".options").value
        if(carNumber==""){
            alert("pls Enter the car Number")
        }
        else if(slot=="Slot-1"){
            document.querySelector(".s1").style.backgroundColor="green"
            document.querySelector(".slot1").innerHTML=""
            document.querySelector(".number").value="" 
        }
        else if(slot=="Slot-2"){
            document.querySelector(".s2").style.backgroundColor="green"
            document.querySelector(".slot2").innerHTML=""
            document.querySelector(".number").value=""   
        }
        else if(slot=="Slot-3"){
            document.querySelector(".s3").style.backgroundColor="green"
            document.querySelector(".slot3").innerHTML=""
            document.querySelector(".number").value=""   
        }
        else if(slot=="Slot-4"){
            document.querySelector(".s4").style.backgroundColor="green"
            document.querySelector(".slot4").innerHTML="" 
            document.querySelector(".number").value=""  
        } 
        else if(slot=="Slot-5"){ 
            document.querySelector(".s5").style.backgroundColor="green"
            document.querySelector(".slot5").innerHTML=""
            document.querySelector(".number").value=""   
        }   
    })
    </script>
    </div>
    </body>
    </html>
