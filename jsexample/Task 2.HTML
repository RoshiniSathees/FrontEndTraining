<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>

<body>
<h1>TASK 2</h1>
     <div>
        <label for="">1-Enter the Bill Amount</label>
        <input type="text" class="bill">
        <button class="bill2">Check</button>
        <p class="bill3"></p>
     </div>
     <div>
        <label for="">2-Enter the Salary</label>
        <input type="text" class="salary">
        <label for="">Enter your Experience</label>
        <input type="number" class="Experience">
        <button class="hike">Check</button>
        <p class="hikeCheck"></p>
     </div>
     <div>
        <label for="">3-Enter the bill Amount</label>
        <input type="text" class="Amount">
        <label for="">Payment Mode</label>
        <select name="cash" id="cash" class="Payment">
            <option value="cash">Cash</option>
            <option value="card">Card</option>
        </select>
        <button class="click">Check</button>
        <p class="gst"></p> 
         </div>
     <div>
        <label for="">4-Total no.of days</label>
        <input type="text" class="days">
        <label for="">Days attended</label>
        <input type="text" class="dayAttended">
        <label for="">Medical Leave</label>
        <select name="yes" id="yes" class="medicalLeave">
            <option value="Yes">YES</option>
            <option value="No">No</option>
        </select>
        <button class="Check1">Check</button>
        <p class="Medical"></p>
     </div>
     <div>
        <label for="">5-Enter the mark</label>
        <input type="text" class="grade">
        <button class="gradeSystem">Check</button>
        <p class="system"></p>
     </div>
     <script>
     document.querySelector(".bill2").addEventListener("click",()=>{
        var d=Number(document.querySelector(".bill").value)
        var w=""
        if(d>2000){
           w=d-(d*(10/100))
        }
        else{
            w=d
        }
        document.querySelector(".bill3").innerHTML=`The Bill amount is ${w} `
    })
    // 2) Apply a hike of 30%
    document.querySelector(".hike").addEventListener("click",()=>{
        var a=Number(document.querySelector(".salary").value)
        var b=document.querySelector(".Experience").value
        var c=""
        if(a<30000 && b>3){
           c=a+(a*(30/100))
        }
        else{
            c="Not eligible for getting Hike"
        }
        document.querySelector(".hikeCheck").innerHTML=`The Salary is ${c}`
    })
    // 3-apply 3 percent service charges
    document.querySelector(".click").addEventListener("click",()=>{
        var a=Number(document.querySelector(".Amount").value)
        var b=document.querySelector(".Payment").value
        var c=a
        if(b=="card"){
          c+=a*(8/100)
        }
        else{
            c+=a*(5/100)
        }
        document.querySelector(".gst").innerHTML=`Final Bill Amount is ${c}`
    })
    // 4-Medical leave
    document.querySelector(".Check1").addEventListener("click",()=>{
        var a=Number(document.querySelector(".days").value)
        var b=Number(document.querySelector(".dayAttended").value)
        var b1=Number(document.querySelector(".medicalLeave").value)
        var c=''
        var averageDays=a*0.75
        if(b>averageDays || b1=="Yes"){
            c="You are Eligible for the Leave"
        }
        else{
            c="Not eligible for Leave"
        }
        document.querySelector(".Medical").innerHTML=c
        // another method --(100*attendeddays)/totaldays;
    })
    // Grade system
    document.querySelector(".gradeSystem").addEventListener("click",()=>{
        var a=Number(document.querySelector(".grade").value)
        var b=""
        if(a>=90 && a<=100){
         b="A Grade"
        }
        else if(a>=80 && a<90){
         b="B Grade"
        }
        else if(a>=70 && a<80){
            b="C Grade"
           }
        else if(a>=60 && a<70){
            b="D Grade"
           }
           else if(a>=50 && a<60){
            b="E Grade"
           }
        else{
            b="Fail Aitahh"
        }
        document.querySelector(".system").innerHTML=b
    
    })
</script>
    
</body>
</html>
